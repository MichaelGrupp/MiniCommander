sudo: required
language: cpp

compiler:
  - clang
  - gcc

script:
  - sudo unlink /usr/bin/gcc && sudo ln -s /usr/bin/gcc-5 /usr/bin/gcc
  - gcc --version
  - mkdir test/build
  - cd test/build
  - cmake .. && make
  - ./unit_test

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
- g++-5
